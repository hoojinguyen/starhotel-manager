 <!-- Modal Thêm mới loại dịch vụ , chỉnh sửa loại dịch vụ  -->
 <div class="box-body">
        <div class="modal fade" id="modal-addServiceType-updateServiceType">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Thông Tin Loại Dịch Vụ</h4>
                        <div class="overlay text-center">
                            <i class="fa fa-spinner fa-spin fa-3x fa-fw text-blue" id="refreshAnnimationServiceType"></i>
                        </div>
                    </div>
                    <div class="modal-body">
                        <form id="serviceTypeInfo" method="POST">
                            <input type="hidden" value="addServiceType">
                            <div class="form-group">
                                <label for="nameServiceType">Tên loại dịch vụ:</label>
                                <input type="text" class="form-control" id="nameServiceType" name="nameServiceType"
                                    placeholder="Vd: Thức ăn nhanh">
                            </div>
                            <div class="form-group">
                                <label for="codeServiceType">Code:</label>
                                <input type="text"class="form-control" id="codeServiceType"
                                    name="codeServiceType">
                            </div>
                            <div class="form-group">
                                <label for="active">Tình trạng: </label>
                                <select name="active" id="active" class="form-control">
                                    <option value="1">Hoạt động</option>
                                    <option value="0">Không hoạt động</option>
                                </select>
                            </div>
    
                        </form>
                    </div>
                    <div class="modal-footer">
                    
                        <label id="resultServiceType" class="pull-left text-red"></label>
                        <button type="button" class="btn btn-default m-r-10" data-dismiss="modal">Đóng</button>                      
                        <button type="button" class="btn btn-primary" id="add-or-update-serviceType">Lưu</button
                    </div>
                    
    
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>
