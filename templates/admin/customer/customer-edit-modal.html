<div class="modal fade" id="modal-add">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                
                <h4 class="modal-title">Thông tin customer</h4>
                
            </div>
            
            <div class="modal-body">
                <div class="box box-primary">
                    <form id="customerInfo" method="POST">
                        
                        <input 
                            type="hidden" 
                            id="action" 
                            name="action" 
                            value="add">
                        <input 
                            type="hidden" 
                            id="customerId" 
                            name="customerId" 
                            value="">
                        
                        <div class="row">
                            <div class="form-group
                                        col-xs-12">
                                <label for="name">Tên</label>
                                <input data-val="true" type="text" class="form-control" name="name"
                                    placeholder="Nhập tên" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="code">Mã Code</label>
                                <input data-val="true" type="text" class="form-control" name="code"
                                    placeholder="Nhập mã code" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="active">Trạng thái</label>
                                    <input type="radio" name="active" id="input-active" value="1">Kích hoạt ngay
                                    <input type="radio" name="active" id="input-inactive" value="0">Kích hoạt sau
                            </div>
                        </div>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Đóng</button>
                <label id="result"></label>
                <button name="ok" id="save" class="btn btn-primary">Lưu</button>
            </div>

        </div>
        <div class="overlay">
            <i class="fa fa-refresh fa-spin"></i>
        </div>

    </div>
</div>
