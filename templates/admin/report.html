{% extends "/admin/page.html" %}
{% block pageHeader %}
{{ pageHeader }}
{% endblock %}
{% block pageDescription %}
{{ pageDescription }}
{% endblock %}
{% block content %}

<!-- Content -->
<div class="box">
	<div class="box-header with-border">
		<h3 class="box-title">Doanh thu</h3>

		<div class="box-tools pull-right">
			<button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title=""
				data-original-title="Collapse">
				<i class="fa fa-minus"></i></button>
			<button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title=""
				data-original-title="Remove">
				<i class="fa fa-times"></i></button>
		</div>
	</div>
	<div class="box-body" style="">
		<div class="row">
			<div class="form-group col-xs-4">
				<label>Kiểu báo cáo</label>
				<select class="form-control select2 select2-hidden-accessible" style="width: 100%;" tabindex="-1"
					aria-hidden="true" id="reportType">
					<option value="month">Theo tháng</option>
					<option value="quarter">Theo quý</option>
					<option value="year">Theo năm</option>
				</select>
			</div>
			<div class="form-group col-xs-3">
				<label>Ngày bắt đầu</label>
				<div class="input-group date">
					<div class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</div>
					<input type="text" class="form-control pull-right" id="startDate">
				</div>
			</div>
			<div class="form-group col-xs-3">
				<label>Ngày kết thúc</label>

				<div class="input-group date">
					<div class="input-group-addon">
						<i class="fa fa-calendar"></i>
					</div>
					<input type="text" class="form-control pull-right" id="endDate">
				</div>
			</div>
			<div class="form-group col-xs-2">
				<label>‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍‍</label>
				<button type="button" class="btn btn-block btn-success" id="btnReport">Xuất báo cáo</button>
			</div>

		</div>

	</div>
	<!-- /.box-body -->
	<div class="box-footer" style="">

		<div id="reportResult">
			<table class="table table-bordered text-center" id="reportTable">
				<tbody>
				</tbody>
			</table>
			<p class="emptyResult text-center"></p>
		</div>


	</div>
	<div class="overlay">
		<i class="fa fa-refresh fa-spin"></i>
	</div>
	<!-- /.box-footer-->
</div>



<!-- Content -->


{% endblock %}

{% block pageJavascript %}
<script src="/assets/js/report/report.js"></script>
{% endblock %}
