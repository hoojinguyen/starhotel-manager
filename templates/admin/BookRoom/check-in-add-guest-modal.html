<div class="box-body">
	<div class="modal modal-default fade" id="modal-addGuestInRoom">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span></button>
					<h3 class="modal-title" id="addGuestTitle">Nhập Thông tin khách
						thuê</h3>
				</div>
				<div class="modal-body" id="modalAddGuestForRoom">
					<div class="alert alert-success hide" role="alert" id="addGuestSuccess">
						<h4 class="alert-heading">Thêm khách hàng thành công !</h4>
					</div>

					<div class="alert alert-danger hide" role="alert" id="addGuestFail">
						<h4 class="alert-heading">Lỗi !! CMND đã tồn tại</h4>
					</div>
				
					<div class="row">
						<input type="hidden" id="valueParams" value="stranger">
						<!-- <input type="hidden" id="idGuest" name="idGuest"> -->
						<!-- <input type="hidden" id="idRoom" name="idRoom"> -->
						<div class="form-group col-sm-12 text-center" style="margin-bottom: 0px;">
							<label id="strangerGuest" style="margin-right: 30px;">
								<input type="radio" name="r1" class="minimal" checked>
								Khách vãng lai
							</label>
							<label id="familiarGuest" style="margin-left: 30px;">
								<input type="radio" name="r1" class="minimal">
								Khách quen
							</label>
						</div>
					</div>
					<div class="row">
							<form id="infoGuest" method="POST">
									<div class="row">
										<div class="form-group col-xs-12">
											<label for="searchGuest" id="labelSearchIdCard"></label>
											<input type="text" style="width:95%; margin-left:25px;" class="form-control hidden"
												id="searchGuest" value="" placeholder="Nhập CMND hoặc tên để tìm kiếm ...">
			
										</div>
									</div>
			
									<div class="col-lg-6">
			
										<div class="row">
											<div class="form-group col-xs-12">
												<label for="name" class="col-xs-5 m-t-5" ><span
														id="required">*</span>Tên khách hàng:</label>
												<div class="input-group col-xs-7">
													<input type="text" class="form-control pull-right" id="name" name="name"
														placeholder="Nhập họ và tên ...">
												</div>
											</div>
										</div>
			
										<div class="row">
											<div class="form-group col-xs-12">
												<label for="phoneNumber" class="col-xs-5 m-t-5" ><span
													id="required">*</span>SĐT:</label>
												<div class="input-group col-xs-7">
													<input type="text" class="form-control pull-right" id="phoneNumber"
														name="phoneNumber" placeholder="Nhập số điện thoại ...">
												</div>
											</div>
										</div>
			
										<div class="row">
											<div class="form-group col-xs-12">
												<label for="idCardNo" class="col-xs-5 m-t-5" ><span
														id="required">*</span>CMND:</label>
												<div class="input-group col-xs-7">
													<input type="text" class="form-control pull-right" id="idCardNo" name="idCardNo"
														placeholder="Nhập số CMND ...">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="form-group col-xs-12">
												<label for="idCardIssueDate" class="col-xs-5 m-t-5" ><span
													id="required">*</span>Ngày cấp
													CMND:</label>
												<div class="input-group col-xs-7">
													<input type="text" class="form-control pull-right" id="idCardIssueDate"
														name="idCardIssueDate" placeholder="Nhập ngày cấp CMND">
												</div>
											</div>
										</div>
			
			
			
			
									</div>
			
			
			
									<div class="col-lg-6">
			
										<div class="row">
											<div class="form-group col-xs-12">
												<label class="col-xs-5 m-t-5" ><span id="required">*</span>Giới
													tính:</label>
												<div class="input-group col-xs-7">
													<select id="gender" class="form-control" name="gender">
														<option value="Nam">Nam</option>
														<option value="Nữ">Nữ</option>
														<option value="Khác">Khác</option>
													</select>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="form-group col-xs-12">
												<label for="yearOfBirth" class="col-xs-5 m-t-5" ><span
													id="required">*</span>Năm Sinh:</label>
												<div class="input-group col-xs-7">
													<input type="text" class="form-control pull-right" id="yearOfBirth"
														name="yearOfBirth" placeholder="Nhập năm sinh ...">
												</div>
											</div>
										</div>
			
										<div class="row">
											<div class="form-group col-xs-12">
												<label for="idCardIssuePlace" class="col-xs-5 m-t-5" ><span
													id="required">*</span>Nơi cấp
													CMND:</label>
												<div class="input-group col-xs-7">
													<input type="text" class="form-control pull-right" id="idCardIssuePlace"
														name="idCardIssuePlace" placeholder="Nhập nơi cấp CMND ...">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="form-group col-xs-12">
												<label for="idCardExpiryDate" class="col-xs-5 m-t-5" >Ngày hết hạn
													CMND:</label>
												<div class="input-group col-xs-7">
													<input type="text" class="form-control pull-right" id="idCardExpiryDate"
														name="idCardExpiryDate" placeholder="Nhập ngày hết hạn CMND">
												</div>
											</div>
										</div>
			
									</div>
									<div class="col-lg-12">
										<div class="row">
											<div class="form-group col-xs-12">
												<label for="address" class="col-xs-3 m-t-5" style="width: 20%">Địa
													chỉ:</label>
												<div class="input-group col-xs-9" style="width: 80%;">
													<textarea class="form-control" rows="2" id="address" name="address"
														placeholder="Nhập địa chỉ ..."></textarea>
												</div>
											</div>
										</div>
									</div>
			
									<div class="col-lg-12">
										<div class="row">
											<div class="form-group col-xs-12">
												<button type="button" name="btnAddGuestInRoom" id="btnAddGuestInRoom"
													class="btn btn-default pull-right"><i class="fa fa-plus"></i> Thêm khách
													hàng <em class="fa fa-spinner fa-spin fa-fw hide"
													id="refreshButtonAddGuest"></em> </button>
											</div>
										</div>
									</div>
			
								</form>
					</div>
					
					
					<div class="row">
							
						<div class="form-group table-responsive col-sm-12">
								<h3 class="font-light">Danh sách khách lưu trú tại phòng:
									</h3>
							<table class="table table-hover" id="tableListGuestInRoom">
								<thead>
									<tr>
										<th>Tên</th>
										<th>Giới tính</th>
										<th>Năm sinh</th>
										<th>CMND</th>
										<th>SĐT</th>
										<th>Địa chỉ</th>

									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>




				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default pull-right margin-r-5"
						data-dismiss="modal">Đóng</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
</div>
