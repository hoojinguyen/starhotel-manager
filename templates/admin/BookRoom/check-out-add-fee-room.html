<div class="box-body">
        <div class="modal fade" id="modal-add-fee-room">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="serviceTitle">Thêm phí phòng</h4>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-success hide" id="addFeeSuccess">
                            <strong>Thêm phí thành công!</strong>
                          </div>
                          <div class="alert alert-danger hide" id="addFeeFail">
                            <strong>Thêm phí không thành công!</strong>
                          </div>
                        <form id="addFeeRoomForm" method="POST">
                    
                            <div class="row">
                                <div class="form-group col-sm-12">
                                    <label for="nameFee">Tên phí: </label>
                                    <input type="text" class="form-control" name="nameFee" id="nameFee">
                                </div>
                                <div class="form-group col-sm-12">
                                        <label for="priceFee">Giá: </label>
                                        <input type="number" min="5000" class="form-control" name="priceFee" id="priceFee">
                                    </div>
                              
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary pull-right" id="btnSaveAddFeeRoom">Lưu</button>
                        <button type="button" class="btn btn-default pull-right m-r-10" data-dismiss="modal">Đóng</button>
                        <label id="resultOrderService" class="pull-left"></label>

                    </div>

                </div>


            </div>
        </div>
    </div>
