<div class="box-body">
	<div class="modal modal-default fade" id="modal-add-update">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span></button>
					<h3 class="modal-title" id="addGuestTitle">Nhập Thông tin khách hàng</h3>
				</div>
				<div class="modal-body" id="modalAddGuestForRoom">
					<div class="alert alert-success hide" role="alert" id="addGuestSuccess">
						<h4 class="alert-heading">Thêm khách hàng thành công !</h4>
					</div>

					<div class="alert alert-danger hide" role="alert" id="addGuestFail">
						<h4 class="alert-heading">Lỗi !! CMND đã tồn tại</h4>
					</div>
				
					
					<div class="row">
							<form id="guestInfo" method="POST">
								<input type="hidden" id="action" name="action" value="add">
								<input type="hidden" id="guestId" name="id" value="">
									<div class="col-lg-6">
			
										<div class="row">
											<div class="form-group col-xs-12">
												<label for="name" class="col-xs-5 m-t-5" ><span
														id="required">*</span>Tên khách hàng:</label>
												<div class="input-group col-xs-7">
													<input type="text" class="form-control pull-right" id="name" name="name"
														placeholder="Nhập họ và tên ...">
												</div>
											</div>
										</div>
			
										<div class="row">
											<div class="form-group col-xs-12">
												<label for="phoneNumber" class="col-xs-5 m-t-5" ><span
													id="required">*</span>SĐT:</label>
												<div class="input-group col-xs-7">
													<input type="text" class="form-control pull-right" id="phoneNumber"
														name="phoneNumber" placeholder="Nhập số điện thoại ...">
												</div>
											</div>
										</div>
			
										<div class="row">
											<div class="form-group col-xs-12">
												<label for="idCardNo" class="col-xs-5 m-t-5" ><span
														id="required">*</span>CMND:</label>
												<div class="input-group col-xs-7">
													<input type="text" class="form-control pull-right" id="idCardNo" name="idCardNo"
														placeholder="Nhập số CMND ...">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="form-group col-xs-12">
												<label for="idCardIssueDate" class="col-xs-5 m-t-5" ><span
													id="required">*</span>Ngày cấp
													CMND:</label>
												<div class="input-group col-xs-7">
													<input type="text" class="form-control pull-right" id="idCardIssueDate"
														name="idCardIssueDate" placeholder="Nhập ngày cấp CMND">
												</div>
											</div>
										</div>
			
									</div>

									<div class="col-lg-6">
			
										<div class="row">
											<div class="form-group col-xs-12">
												<label class="col-xs-5 m-t-5" ><span id="required">*</span>Giới
													tính:</label>
												<div class="input-group col-xs-7">
													<select id="gender" class="form-control" name="gender">
														<option value="Nam">Nam</option>
														<option value="Nữ">Nữ</option>
														<option value="Khác">Khác</option>
													</select>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="form-group col-xs-12">
												<label for="yearOfBirth" class="col-xs-5 m-t-5" ><span
													id="required">*</span>Năm Sinh:</label>
												<div class="input-group col-xs-7">
													<input type="text" class="form-control pull-right" id="yearOfBirth"
														name="yearOfBirth" placeholder="Nhập năm sinh ...">
												</div>
											</div>
										</div>
			
										<div class="row">
											<div class="form-group col-xs-12">
												<label for="idCardIssuePlace" class="col-xs-5 m-t-5" ><span
													id="required">*</span>Nơi cấp
													CMND:</label>
												<div class="input-group col-xs-7">
													<input type="text" class="form-control pull-right" id="idCardIssuePlace"
														name="idCardIssuePlace" placeholder="Nhập nơi cấp CMND ...">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="form-group col-xs-12">
												<label for="idCardExpiryDate" class="col-xs-5 m-t-5" >Ngày hết hạn
													CMND:</label>
												<div class="input-group col-xs-7">
													<input type="text" class="form-control pull-right" id="idCardExpiryDate"
														name="idCardExpiryDate" placeholder="Nhập ngày hết hạn CMND">
												</div>
											</div>
										</div>
			
									</div>
									<div class="col-lg-12">
										<div class="row">
											<div class="form-group col-xs-12">
												<label for="address" class="col-xs-3 m-t-5" style="width: 20%">Địa
													chỉ:</label>
												<div class="input-group col-xs-9" style="width: 80%;">
													<textarea class="form-control" rows="2" id="address" name="address"
														placeholder="Nhập địa chỉ ..."></textarea>
												</div>
											</div>
										</div>
									</div>
			
								
			
								</form>
					</div>
				</div>
				<div class="modal-footer">
					<label id="result"></label>
					<button type="button" class="btn btn-default m-r-10" data-dismiss="modal">Đóng</button>
					<button name="ok" id="save-guest" class="btn btn-primary">Lưu</button>
				</div>

			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
		<div class="overlay">
			<i class="fa fa-refresh fa-spin"></i>
		</div>
	</div>
	<!-- /.modal -->

</div>
